<div class="container">
	<form class="form-signin">
		<h2 class="form-signin-heading">Please log in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="login.credentials.email" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="login.credentials.password" required>
		<button class="btn btn-lg btn-primary btn-block" ng-click="login.login()">Login</button>
	</form>
	<footer class="footer">

	</footer>
</div>
