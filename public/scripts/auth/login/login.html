<div class="container">
	<form class="form-signin row">
		<div class="col-md-6 col-md-offset-3">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div class="form-group">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="login.credentials.email" requiered autofocus>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="login.credentials.password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" ng-click="login.login()">Login</button>
		</div>
	</form>
</div>
